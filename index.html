<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-sclae=1.0">
    <title>Destinations</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link -->
    <link rel="stylesheet" href="./destination.css">

</head>

<body>
    <!-- Top Part -->
    <div>
        <div class="destination-header">
            <img src="https://raw.githubusercontent.com/yupingliew68/lugia2/main/Website photo/Destination/destinationheader.webp" class="destination-header-image" />

            <div class="header-text-container">
                <div class="yellow-text"><h1>Destination</h1></div>
                <div class="white-text"></div><h3>Domestic | International</h3></div>
                <p class="header-paragraph">
                </p>
            </div>
        </div>

        <div class="aeroplane">
            <div class="aeroplane-container">
                <div class="aeroplane-item">
                    <div class="aeroplane-icon"><img src="/Website photo/Destination/aeroplaneicon.png"></img></div>
                </div>

                <div class=" aeroplane-header">
                    <div class="aeroplane-text"><p>Experience Dreamlike Destinations</p></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Middle Part -->
    <div class="destination-grid">
      <img class="grid-background" src="/Website photo/Destination/domesticimage.webp" alt="Destination Grid Background">
    <div class="grid-container">
      <div class="center-box">
        <h2 class="center-box-title">Domestic (Malaysia)</h2>
        <div class="small-box-container">
          <div class="small-box">Johor</div>
          <div class="small-box">Selangor</div>
          <div class="small-box">Pahang</div>
          <div class="small-box">Sabah</div>
          <div class="small-box">Penang</div>
          <div class="small-box">Melaka</div>
          <div class="small-box">Sarawak</div>
          <div class="small-box">Perak</div>
          <div class="small-box">Putrajaya</div>
        </div>
        <a href="attraction.html" class="btn-yellow">View All</a>
      </div>
    </div>

    <div class="icon">
      <div class="icon-container">
          <div class="icon-item">
              <div class="icon-logo"><img src="/Website photo/Destination/logo.webp"></div>
          </div>

          <div class="international-grid">
            <img class="international-grid-background" src="/Website photo/Destination/internationalimage.webp" alt="Destination Grid Background">
          <div class="international-grid-container">
            <div class="-international-center-box">
              <h2 class="international-center-box-title">International</h2>
              <div class="international-small-box-container">
                <div class="international-small-box">Asia</div>
                <div class="international-small-box">North America</div>
                <div class="international-small-box">Europe</div>
                <div class="international-small-box">Australia</div>
                <div class="international-small-box">Africa</div>
              </div>
              <a href="attraction.html" class="international-btn-yellow">View All</a>
            </div>
          </div>

        </div>
    </div>

    <!-- Bottom Part -->
    
</body>

</html>
